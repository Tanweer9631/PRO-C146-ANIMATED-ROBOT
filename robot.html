<!DOCTYPE html>
<html>
<head>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>


</head>
<body>
  <a-scene>
    <a-box position="0 1.5 -5" color="blue" scale="1 1 1"></a-box>

    <a-sphere position="-0.3 2.2 -4.5" color="white" scale="0.2 0.2 0.2">
      <a-animation attribute="position" dur="2000" to="-0.3 1.8 -4.5" direction="alternate" repeat="indefinite">
      </a-animation>
    </a-sphere>

    <a-cylinder position="0 3 -5" color="red" scale="0.1 0.5 0.1">
      <a-animation attribute="rotation" dur="1000" to="0 360 0" easing="linear" repeat="indefinite">
      </a-animation>
    </a-cylinder>

    <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
